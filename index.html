<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio 3 - Primer Parcial 1C 2021</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/scripts.js" type="module" defer></script>
</head>

<body>
  <header>
    <div id="logo"></div>

    <ul class="nav">

      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Anuncios</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </header>
  <main>

    <div class="container">

      <h1>Administraci√≥n</h1>
      <div id="fotoFront"><img src="./img/carFront.jpg"> </div>

      <form>
        <fieldset>
          <legend>Informacion del anuncio</legend>
          <input type="hidden" name="id">
          Titulo:
          <input type="text" name="titulo" placeholder="Titulo" required><br>
          Transaccion:
          <input type="radio" name="transaccion" value="venta" id="">Venta
          <input type="radio" name="transaccion" value="alquiler" id="" checked>Alquiler<br>
          Descripcion:
          <input type="text" name="descripcion" placeholder="Descripcion" required><br>
          Precio:
          <input type="number" name="precio" placeholder="Precio" min="0">
          <br>
          Puertas:
          <input type="number" name="puertas" placeholder="Puertas" min="2" max="5">
          KMs:
          <input type="number" name="km" placeholder="KMs" min="0">
          Potencia:
          <input type="number" name="potencia" placeholder="Potencia" min="0" max="10000"><br>


        </fieldset>
        <input id="btnSubmit" type="submit" value="Guardar">
        <input class="oculto" id="btnDelete" type="submit" value="Eliminar">
      </form>

      <div id="spinner-container"></div>
      <br>

      <div id="divLista"></div>

    </div>
  </main>
  <footer>
    <ul class="nav">
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Anuncios</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contacto</a></li>
      <li>Todos los derechos reservados 2021</li>
    </ul>
  </footer>
</body>

</html>
